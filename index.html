<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site | MAPA</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="https://cdn-icons-png.flaticon.com/512/1005/1005141.png" alt="Logo da Empresa" class="logo">
        <nav>
            <ul>
                <li><a href="#" id="new-user">Sou novo por aqui</a></li>
                <li><a href="#" id="existing-user">JÃ¡ tenho cadastro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="new-user-form" class="form-section">
            <h2>Cadastro</h2>
            <form id="register-form">
                <label for="name">Nome completo:</label>
                <input type="text" id="name" name="name" required>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
        <section id="existing-user-form" class="form-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="login-email" required>
                <label for="login-password">Senha:</label>
                <input type="password" id="login-password" name="login-password" required>
                <button type="submit">Entrar</button>
            </form>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
